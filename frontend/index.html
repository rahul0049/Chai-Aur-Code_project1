<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Login Page -->
        <div id="loginPage" class="page active">
            <div class="container">
                <div class="form-box">
                    <h1>Login</h1>
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="loginEmail">Email or Username:</label>
                            <input type="text" id="loginEmail" placeholder="Enter email or username" required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password:</label>
                            <input type="password" id="loginPassword" placeholder="Enter password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                        <p class="toggle-text">Don't have an account? <a href="#" onclick="togglePage('registerPage')">Register here</a></p>
                    </form>
                    <div id="loginMessage" class="message"></div>
                </div>
            </div>
        </div>

        <!-- Register Page -->
        <div id="registerPage" class="page">
            <div class="container">
                <div class="form-box">
                    <h1>Register</h1>
                    <form id="registerForm" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="fullName">Full Name:</label>
                            <input type="text" id="fullName" placeholder="Enter full name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" placeholder="Enter email" required>
                        </div>
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" id="username" placeholder="Enter username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" id="password" placeholder="Enter password" required>
                        </div>
                        <div class="form-group">
                            <label for="avatar">Avatar (Image):</label>
                            <input type="file" id="avatar" accept="image/*" required>
                        </div>
                        <div class="form-group">
                            <label for="coverImage">Cover Image (Optional):</label>
                            <input type="file" id="coverImage" accept="image/*">
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                        <p class="toggle-text">Already have an account? <a href="#" onclick="togglePage('loginPage')">Login here</a></p>
                    </form>
                    <div id="registerMessage" class="message"></div>
                </div>
            </div>
        </div>

        <!-- Dashboard Page -->
        <div id="dashboardPage" class="page">
            <div class="container">
                <div class="dashboard-box">
                    <h1>Welcome, <span id="userName">User</span>!</h1>
                    <div class="user-info">
                        <p><strong>Email:</strong> <span id="userEmail"></span></p>
                        <p><strong>Username:</strong> <span id="userUsername"></span></p>
                    </div>
                    <button id="logoutBtn" class="btn btn-danger">Logout</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
